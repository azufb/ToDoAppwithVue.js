<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDo管理アプリ</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/15.0.0/vuedraggable.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
    <h1>ToDo管理</h1>
    <div id="app">
        <div class="processing">
            <form>
                <input type="text" v-model="newItem" v-on:keyup.enter="addTodo" class="input-form">
                <button type="button" v-on:click="addTodo">追加</button> 
            </form>
            <ul>
                <draggable :list="items" 
                            class="dragarea1"
                            :move="beforeMove"
                            @end="onEnd"
                            :options="{group:'items'}">
                    <li v-for="item in items">{{ item.title }}
                        <button type="button" v-on:click="deleteTodo(item)">削除</button>
                    </li>
                </draggable>
            </ul>
        </div>
        <div class="finish">Finish!
            <ul>
                <draggable :list="finishedItems" 
                            class="dragarea2"
                            :move="beforeMove"
                            @end="onEnd"
                            :options="{group:'tasks'}">
                    <li v-for="item in finishedItems">{{ item.title }}
                        <button type="button" v-on:click="deleteTodo(item)">削除</button>
                    </li>
                </draggable>
            </ul>
        </div>
    </div>
    <script src="todolist.js"></script>
    </body>

    </html>
