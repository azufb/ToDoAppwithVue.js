<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ToDo管理アプリ</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    </head>
    <body>
    <h1>ToDo管理</h1>
    <div id="app">
        <form>
            <input type="text" v-model="newItem" v-on:keyup.enter="addTodo">
            <button type="button" v-on:click="addTodo">追加</button> 
        </form>
        <ul>
            <li v-for="item in items">{{ item.title }}
                <button type="button" v-on:click="deleteTodo">削除</button>
            </li>
        </ul>
        <div>Finish!</div>
    </div>
    <script src="todolist.js"></script>
    </body>

    </html>
